<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY POPO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: red;
            position: relative;
            animation: bgColorChange 1s infinite alternate;
        }
        @keyframes bgColorChange {
            0% { background-color: red; }
            100% { background-color: blue; }
        }
        h1 {
            font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
            font-size: 182px; /* Mantiene la grandezza per desktop */
            color: black;
            position: absolute;
            top: -5%; /* Alzato di altri 50px rispetto alla precedente posizione */
            text-align: center;
            animation: pulse 3s infinite alternate, glow 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px yellow; }
            100% { text-shadow: 0 0 30px yellow; }
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 150px; /* Mantiene la posizione abbassata */
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.3);
        }
        /* Ottimizzazione per mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 64px; /* Ridotta del 20% rispetto ai 80px precedenti */
                font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif; /* Aggiunto supporto per mobile */
                top: 5%; /* Regolata per migliore visibilit√† */
            }
            img {
                margin-top: 100px; /* Miglior spaziatura su mobile */
                width: 90%; /* Adatta l'immagine alla larghezza dello schermo */
            }
        }
    </style>
</head>
<body>
    <h1>BUY POPO</h1>
    <img src="popo400.png" alt="BUY POPO">
</body>
</html>
