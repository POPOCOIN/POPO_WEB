<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY POPO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: red;
            position: relative;
            animation: bgColorChange 0.5s infinite alternate;
        }
        @keyframes bgColorChange {
            0% { background-color: red; }
            100% { background-color: blue; }
        }
        h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 70px;
            color: black;
            position: absolute;
            top: 15%;
            text-align: center;
            animation: spin 5s linear infinite, glow 0.5s infinite alternate;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px yellow; }
            100% { text-shadow: 0 0 30px yellow; }
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 200px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <h1>BUY POPO</h1>
    <img src="popo400.png" alt="BUY POPO">
</body>
</html>
